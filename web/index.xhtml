<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title> Calculator </title>
</head>
<body>
<h:form>
        <!-- The input fields are bound
        to the corresonding
        Managed Bean's properties-->
    First Number:
<h:inputText id = "firstNumber" size = "3" maxlength="3"
             value = "#{calcCntrlr.firstNumber}"
             validatorMessage="Value must be between 0 and 100" >
    <f:validateLongRange minimum="0" maximum="100"/>
</h:inputText>
<h:message for="firstNumber" style="color: red"/>
    Second Number:
<h:inputText id="secondNumber" size="3" maxlength="100"
             value="#{calcCntrlr.secondNumber}"
             validatorMessage="Value must be between 0 and 100" >
    <f:validateLongRange minimum="0" maximum="100"/>
</h:inputText>
<h:message for="secondNumber" style="color: red"/>
    <!-- The commandButton's action events
     are bound to the corresponding Managed Bean's methods-->
<h:commandButton action="#{calcCntrlr.add}" value="Add"/>
<h:commandButton action="#{calcCntrlr.multiply}" value="Multiply"/>
</h:form>
</body>
</html>
